<!DOCTYPE html>
<html>
<head>
  <title>Student Result Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
    }

    table {
      width: 70%;
      margin: 30px auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #333;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    td {
      background-color: #ffffff;
    }
  </style>
</head>
<body>

  <h2>Student Academic Record</h2>

  <table>
    <tr>
      <th colspan="2">Student Information</th>
      <th rowspan="2">CGPA (Till Last Semester)</th>
    </tr>
    <tr>
      <th>Name</th>
      <th>Registration No</th>
    </tr>
    <tr>
      <td rowspan="2">Saurav Kumar</td>
      <td>23105110555</td>
      <td>8.6</td>
    </tr>
    <tr>
      <td>2311056552</td>
      <td>8.9</td>
    </tr>
    <tr>
      <td>Gyan Prakash</td>
      <td>2342155335</td>
      <td>9.1</td>
    </tr>
  </table>

</body>
</html>
